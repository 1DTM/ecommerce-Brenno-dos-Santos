<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page.css">

    <!-- FONTE 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="SHA_INTEGRITY_HASH" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="nav" id="nav1">
          <p class="p1">Ganhe R$ 10,00 de desconto no frete</p>
        </div>
        <div class="nav" id="nav2">
          <p class="p2">JordanShoes</p>
        </div>
      </header>

      <main class="container">
        <section class="main">
            <section class="img"><img src="img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png" alt="" style="width:500px;height: 500px;" ></section>
            <section class="direita">
                <div class="new">
                    <p>New!</p>
                </div>

                <div class="Nome">
                    <h1>Nike Air Jordan</h1>
                    <p>Men's Shoes</p>
                </div>

                <div class="preço">
                    <h2>$199.99</h2>
                </div>

                <div class="cards">
                    <div class="card"><img src="img/air-jordan-1-mid-black-noble-red-w-1-1000.png" alt=""></div>
                    <div class="card"><img src="" alt=""></div>
                    <div class="card"><img src="img/air-jordan-1-mid-bright-citrus-1-1000 1.png" alt=""></div>
                    <div class="card"><img src="img/air-jordan-1-mid-grey-camo-1-1000 1.png" alt=""></div>
                    <div class="card"><img src="img/air-jordan-1-retro-high-court-purple-w-1-400.png" alt=""></div>
                    <div class="card"><img src="img/air-jordan-1-mid-carbon-fiber-1-1000 1.png" alt=""></div>
                </div>

                <div class="tamanho">
                    <p class="size">Size</p>

                    <div class="sizes">
                        <div class="size2" id="XS">
                            <p>XS</p>
                        </div>
                        <div class="size2" >
                            <p>S</p>
                        </div>
                        <div class="size2" >
                            <p style="color: rgb(153, 153, 153);">M</p>
                        </div>
                        <div class="size2" >
                            <p>L</p>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="cart">Add to cart</button>
                    <button type="button" class="fav">Favorite ❤️</button>
                </div>

                <div class="parteFinal">
                    <p>Shipping*</p>
                    <p>To get accurate Shipping information Edit location</p>
                </div>
            </section>
        </section>
      </main>

      <footer>
        <p>Todos os direitos reservados.</p>
      </footer>
</body>
</html>
